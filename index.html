<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title></title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

  <link rel="stylesheet" href="css/genesis.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

  <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
  <script src="js/bundle.js"></script>
  <script>
    require(["genesis"], (genesis) => {
      game = genesis.game;
      game.start();
    });
    $("title").html("genesis 0.0.1");
    $(() => {
      $('[data-toggle="tooltip"]').tooltip({
        trigger: 'hover'
      })
    });
  </script>
</head>

<body>
  <div id="main" class="container-fluid overflow-hidden bg-light">
    <nav class="row">
      <ul class="nav nav-pills hide_" id="main-nav" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="world-tab" data-toggle="tab" href="#world-content" role="tab" aria-controls="world-content" aria-selected="true">World</a>
        </li>
      </ul>
    </nav>
    <div class="row tab-content bg-gray" id="world-content" role="tabpanel" aria-labelledby="world-tab">
      <div class="container-fluid">
        <div class="row hide_" id="world-nav">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="creature-tab" data-toggle="tab" href="#creature-content" role="tab" aria-controls="creature-content" aria-selected="true">World</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="jobs-tab" data-toggle="tab" href="#jobs-content" role="tab" aria-controls="jobs-content" aria-selected="false">Job</a>
            </li>
          </ul>
        </div>
        <div class="row tab-content main-content bg-green" id="creature-tab-content">
          <div id="creature-content" class="tab-pane fade show active fluid" role="tabpanel" aria-labelledby="creature-tab">
            <div id="food">
              <span id="food-label">Food</span>
              :
              <span id="food-num"></span>
              <button id="add-food" type="button" class="btn btn-light">+1</button>
            </div>
            <div id="creature" class="hide_">
              <span id="creature-label">Human</span>
              :
              <span id="creature-num"></span>
              /
              <span id="population-limit"></span>
              <button id="add-creature" type="button" class="btn btn-light">+1 by
                <span id="creature-cost"></span> food</button>
            </div>
          </div>
          <div id="jobs-content" class="tab-pane fade fluid" role="tabpanel" aria-labelledby="jobs-tab">
            jobs
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button id="mannually-save" type="button" class="btn btn-info">Save</button>
    <button id="hard-reset" type="button" class="btn btn-danger">Hard Reset</button>
  </div>
</body>
<html>
